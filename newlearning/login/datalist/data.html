<html>
    <head>
        <title>Data List</title>
        <link rel="stylesheet" href="./list.css">
    </head>
    <body>
        <center>
            <table border="4">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <td><input type="text" name="fname" id="fname"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" name="lname" id="lname"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="text" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <th>Age</th>
                        <td><input type="text" name="age" id="age"></td>
                    </tr>
                    <tr id="btna">
                        <td colspan="2"><input type="button" name="button" id="btn" value="Add" ></td>
                    </tr>
                    </tbody>
            </table>
            <table border="4" id="display">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </thead>
                </table>

        </center>
        <script>


var btn= document.getElementById("btn");
btn.addEventListener("click",displayDetails);
var row=1;

function displayDetails()
{
    var fname=document.getElementById("fname").value;
    var lname=document.getElementById("lname").value;
    var email=document.getElementById("email").value;
    var age=document.getElementById("age").value;

    if(!fname || !age || !lname ||!email)
    {
        alert("Please fill all the boxes");
        return;
    }

    var displays = document.getElementById("display");
    var newRow = displays.insertRow(row);
    var cell1 =newRow.insertCell(0);
    var cell2 =newRow.insertCell(1);
    var cell3 =newRow.insertCell(2);
    var cell4 =newRow.insertCell(3);

    cell1.innerHTML = fname;
    cell2.innerHTML = lname;
    cell3.innerHTML = email;
    cell4.innerHTML = age;
    
    row++;

}
      </script>
    </body>
   
</html>
