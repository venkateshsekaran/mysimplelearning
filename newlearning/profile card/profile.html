<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="../profile card/card.css">
    </head>
    <body>
        <div class="container">
            <div class="profile-box">
                <img src="./images/menu.png" class="menu-icon">
                <img src="./images/setting.png" class="setting-icon">
                <img src="./images/profile-pic.png" class="profile-pic">
                <h3>John Nicholson</h3>
                <p>Web Develper At Google,California. </p>
                <div class="social-media">
                    <img src="./images/instagram.png" >
                    <img src="./images/telegram.png" >
                    <img src="./images/dribble.png" >
                </div>
                <button type="button">Follow</button>
                <div class="profile-bottom">
                    <p>Learn more About My Profile</p>
                    <img src="./images/arrow.png">
                </div>
            </div>
        </div>
    </body>
</html>
